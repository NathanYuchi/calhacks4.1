<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '375220902820299',
        xfbml      : true,
        version    : 'v2.10'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <header class="masthead">
    <div class="header-content">
      <div class="header-content-inner">
        <h1 id="homeHeading">Live Cal</h1>
        <hr>
        <p>Find Your Home at Berkeley</p>
        <button type="button" class="btn btn-primary" id ="loginBtn" onclick="login()">Login to Facebook to continue</button>
      </div>
    </div>
  </header>

  <div class = "container" id = "listings">

  </div>
</body>
