<head>
  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>

  <link rel="Stylesheet" type="text/css" href="./css/index.css" />
  <link rel="Stylesheet" type="text/css" href="./css/bootstrap.css" />
  <link rel="Stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="Stylesheet" type="text/css" href="./css/bootstrap-grid.css" />
  <link rel="Stylesheet" type="text/css" href="./css/bootstrap-grid.min.css" />
  <link rel="Stylesheet" type="text/css" href="./css/bootstrap-reboot.css" />
  <link rel="Stylesheet" type="text/css" href="./css/bootstrap-reboot.min.css" />
</head>

<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '375220902820299',
        xfbml      : true,
        version    : 'v2.10'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <header class="masthead" id = "hero">
    <div class="header-content">
      <div class="header-content-inner">
        <h1 id="homeHeading">Live Cal</h1>
        <hr>
        <h2>Find Your Home at Berkeley</h2>
        <button type="button" class="btn btn-primary" id ="loginBtn" onclick="login()">Login to Facebook to continue</button>
      </div>
    </div>
  </header>

  <div class = "container" id = "filter" >
    <div class = "row" id = "filterRow">
      <div class = "col-md-4">
        <div class="form-group">
    <label for="priceSelect">Pricing (per Month)</label>
    <select class="form-control" id="priceSelect">
        <option value = "0">No Preference</option>
        <option value = "1"> Less than $750</option>
        <option value = "2"> $750 - $1000</option>
        <option value = "3"> $1000 - $1500</option>
        <option value = "4"> $1500+ </option>
    </select>
  </div>
      </div>
      <div class = "col-md-4">
        <div class="form-group">
          <label for="locSelect">Location</label>
          <select class="form-control" id="locSelect">
            <option value = "0">No Preference</option>
            <option value = "1">Northside</option>
            <option value = "2">Southside</option>
          </select>
        </div>
      </div>
      <div class = "col-md-4">
        <div class = "container">
          <button type="button" class="btn btn-primary" id ="filterBtn" onclick="filter()">Filter</button>
        </div>
      </div>
    </div>

  </div>
  <div class = "container" id = "listings">

  </div>
</body>
